<div ng-controller="performanceDashboard as perfDash" class="bonito-perf-dash">
  <navbar></navbar>
  <div class="container-fluid">
    <div class="row section-platform">
      <div class="col-md-2">
        <h3>Platform</h3>

        <table class="table table-condensed">
          <tr ng-repeat="metric in perfDash.metrics">
            <th>{{ metric.display.name }}</th>
            <td>
              <span class="{{metric.display.class}}">
                {{ metric.display.value }}
              </span>
            </td>
          </tr>
        </table>
      </div>

      <div class="col-md-10">
        <div class="row">
          <div ng-repeat="viz in perfDash.viz"
            class="col-md-6 {{viz.display.classes}}">
            <bonito-panel panel-title="viz.display.title" ng-switch="viz.type">
              <bonito-linechart
                ng-switch-when="linechart"
                ylabel="{{viz.display.ylabel}}"
                height="200"
                type="{{viz.display.type}}"
                datatype="{{viz.display.datatype}}"
                data="viz.data">
              </bonito-linechart>

              <bonito-histogram
                ng-switch-when="histogram"
                ylabel="{{viz.display.ylabel}}"
                height="200"
                datatype="{{viz.display.datatype}}"
                data="viz.data">
              </bonito-histogram>
            </bonito-panel>
          </div>
        </div>
      </div>
    </div>

    <div class="row" ng-repeat="dimension in perfDash.dimensions"
        ng-class="'dimension-' + dimension.name">
      <div class="col-md-2">
        <h4>{{ dimension.display.section }}</h4>

        <table class="table table-condensed">
          <tr ng-repeat="metric in dimension.metrics">
            <th>{{ metric.display.name }}</th>
            <td>
              <span class="{{metric.display.class}}">
                {{ metric.display.value }}
              </span>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-6 bnt-dimension-graph"
              ng-repeat="viz in dimension.viz">
            <bonito-panel panel-title="viz.display.title">
              <bonito-barchart
                height="200"
                type="{{viz.display.type}}"
                class="{{viz.display.class}}"
                datatype="{{viz.display.datatype}}"
                data="viz.values">
              </bonito-barchart>
            </bonito-panel>
          </div>
        </div>
    </div>

  </div>
</div>
