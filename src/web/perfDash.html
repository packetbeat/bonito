<div ng-controller="performanceDashboard as perfDash">
  <navbar></navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 bnt-rpm-graph">
        <bonito-panel title="'Volume'">
          Volume graph goes here
        </bonito-panel>
      </div>
      <div class="col-md-6 bnt-errors-rate-graph">
        <bonito-panel title="'Error rate'">
          Error rate graph goes here
        </bonito-panel>
      </div>

    <div class="row bnt-responsetimes-graph">
      <div class="col-md-12">
        <bonito-panel title="'Response times'">
          Response times graphs go here
        </bonito-panel>
      </div>
    </div>
  </div>
</div>
